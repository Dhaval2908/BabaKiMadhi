<!doctype html>
<html lang="gu">
<head>
  <meta charset="utf-8">
  <title>Babakimadhi Ashram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans Gujarati", sans-serif;
      background: linear-gradient(to bottom, #fff8f0, #ffe6b3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #4b2e83;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      font-style: italic;
      color: #6b4b99;
      padding: 0 20px;
    }

    img {
      max-width: 250px;
      width: 80%;
      border-radius: 20%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
    }

    .coming {
      font-size: 1.8rem;
      font-weight: bold;
      color: #d2691e;
      padding: 0 20px;
    }

    .decor {
      font-size: 2rem;
      margin: 1rem 0;
      color: #ffb347;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      .coming {
        font-size: 1.5rem;
      }
      .decor {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1rem;
      }
      img {
        max-width: 180px;
      }
      .coming {
        font-size: 1.2rem;
      }
      .decor {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>🕉️ Babakimadhi Ashram 🕉️</h1>
  <h2>“જ્ઞાન અમારું છે, ફંડિંગ તમારું છે”</h2>
  <img src="./baba.png" alt="Babakimadhi Baba">
  <div class="decor">🌸 🕉️ 🌸</div>
  <div class="coming">🚧 Coming Soon 🚧</div>
</body>
</html>
